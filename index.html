<!DOCTYPE html>
<html>
<body>

<h1>{{.Long}}</h1>

<div id="googleMap" style="width:100%;height:800px;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var test = {lat: {{.Lat}}, lng: {{.Long}}};
var marker = new google.maps.Marker({position: test, map: map});

var callsign = {{.Callsign}} 
var icao24 = {{.Icao24}}
var airport = {{.DepartureAirport}}
var time = {{.DepartureTime}}

var content = icao24 + '<br>' + callsign + '<br>'+ airport + '<br>'+ time

var infowindow = new google.maps.InfoWindow({
  content: content
  });

google.maps.event.addListener(marker, 'click', function() {
  infowindow.open(map,marker);
  });

marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_hmUd2JkX-GVnVPaL4EEll3_iVgX5g_Q&callback=myMap"></script>

</body>
</html>
